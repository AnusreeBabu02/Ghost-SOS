<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #calc-ui { display: flex; flex-direction: column; height: 100%; }
        #display { flex: 1; display: flex; align-items: flex-end; justify-content: flex-end; padding: 20px; font-size: 4rem; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #333; }
        button { background: #1c1c1c; border: none; color: white; padding: 25px 0; font-size: 1.5rem; }
        .op { color: #ff9f0a; }

        /* Fake Call Screen Overlay */
        #call-screen { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            background: url('phone_call.jpeg') no-repeat center center; 
            background-size: cover; 
            background-color: blue; /* Debug: If image fails, screen turns BLUE */
            z-index: 999; 
        }

        /* VISIBLE 'Accept' Hitbox for Testing */
        #accept-trigger {
            position: absolute;
            bottom: 12%; 
            right: 15%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid red; /* DEBUG: Visible red circle */
            background: rgba(255, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>
</head>
<body onclick="startGhostTimer()">

    <div id="calc-ui">
        <div id="display">0</div>
        <div class="grid">
            <button>AC</button><button>+/-</button><button>%</button><button class="op">รท</button>
            <button>7</button><button>8</button><button>9</button><button class="op">ร</button>
            <button>4</button><button>5</button><button>6</button><button class="op">-</button>
            <button>1</button><button>2</button><button>3</button><button class="op">+</button>
            <button style="grid-column: span 2;">0</button><button>.</button><button class="op">=</button>
        </div>
    </div>

    <div id="call-screen">
        <div id="accept-trigger" onclick="answerCall(event)"></div>
    </div>

    <audio id="ringtone" src="ringtone.mp3" loop></audio>
    <audio id="voice" src="voice.mp3"></audio>

    <script>
        let timerStarted = false;

        function startGhostTimer() {
            if (timerStarted) return;
            timerStarted = true;
            console.log("Timer started! Wait 5 seconds...");

            setTimeout(() => {
                console.log("5 seconds up! Attempting to show call-screen.");
                const screen = document.getElementById('call-screen');
                screen.style.display = 'block'; // This MUST run to show the screen
                
                const ring = document.getElementById('ringtone');
                ring.play().catch(err => console.log("Audio play failed: ", err));
            }, 5000);
        }

        function answerCall(event) {
            event.stopPropagation();
            console.log("Call Answered!");
            document.getElementById('ringtone').pause();
            document.getElementById('voice').play();
            // Hide the red circle after answering
            document.getElementById('accept-trigger').style.borderColor = 'transparent';
            document.getElementById('accept-trigger').style.background = 'transparent';
        }
    </script>
</body>
</html>
