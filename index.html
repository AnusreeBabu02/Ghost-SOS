<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #disguise { background: #1a1a1a; color: white; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; }
        #call-screen { 
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('call_bg.png') no-repeat center center; 
            background-size: cover; 
            z-index: 100;
        }
        .invisible-btn { position: absolute; width: 100px; height: 100px; opacity: 0; }
        #accept { bottom: 15%; right: 15%; }
    </style>
</head>
<body>

<div id="disguise" onclick="startGhostTimer()">
    <h1>Vintage Poetry</h1>
    <p>Tap anywhere to read...</p>
</div>

<div id="call-screen">
    <div id="accept" class="invisible-btn" onclick="answerCall()"></div>
</div>

<audio id="ringtone" src="ringtone.mp3" loop></audio>
<audio id="voice" src="scripted_voice.mp3"></audio>

<script>
    function startGhostTimer() {
        alert("Ghost SOS activated. Stay calm.");
        setTimeout(() => {
            document.getElementById('call-screen').style.display = 'block';
            document.getElementById('ringtone').play();
        }, 10000); // 10 second delay
    }

    function answerCall() {
        document.getElementById('ringtone').pause();
        document.getElementById('voice').play();
    }
</script>
</body>
</html>
