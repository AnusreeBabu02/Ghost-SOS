<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <style>
        /* Calculator Disguise UI */
        body { background: #000; color: white; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #calc-ui { display: flex; flex-direction: column; height: 100%; }
        #display { flex: 1; display: flex; align-items: flex-end; justify-content: flex-end; padding: 20px; font-size: 4rem; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #333; }
        button { background: #1c1c1c; border: none; color: white; padding: 25px 0; font-size: 1.5rem; outline: none; }
        button:active { background: #333; }
        .op { color: #ff9f0a; }

        /* Fake Call Screen Overlay */
        #call-screen { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            /* Fixed filename from your drawable folder */
            background: url('phone_call.jpeg') no-repeat center center; 
            background-size: cover; 
            z-index: 999; 
        }

        /* Invisible 'Accept' Hitbox */
        #accept-trigger {
            position: absolute;
            bottom: 12%; 
            right: 15%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="startGhostTimer()">

    <div id="calc-ui">
        <div id="display">0</div>
        <div class="grid">
            <button>AC</button><button>+/-</button><button>%</button><button class="op">รท</button>
            <button>7</button><button>8</button><button>9</button><button class="op">ร</button>
            <button>4</button><button>5</button><button>6</button><button class="op">-</button>
            <button>1</button><button>2</button><button>3</button><button class="op">+</button>
            <button style="grid-column: span 2;">0</button><button>.</button><button class="op">=</button>
        </div>
    </div>

    <div id="call-screen">
        <div id="accept-trigger" onclick="answerCall(event)"></div>
    </div>

    <audio id="ringtone" src="ringtone.mp3" loop></audio>
    <audio id="voice" src="voice.mp3"></audio>

    <script>
        let timerStarted = false;

        function startGhostTimer() {
            if (timerStarted) return;
            timerStarted = true;

            // Simple vibration for feedback if supported
            if (navigator.vibrate) navigator.vibrate(50);

            // 5 second delay before call starts
            setTimeout(() => {
                document.getElementById('call-screen').style.display = 'block';
                // Play ringtone (requires initial user tap to work on mobile)
                document.getElementById('ringtone').play().catch(e => {
                    console.log("Audio play blocked. Make sure to tap a button first.");
                });
            }, 5000);
        }

        function answerCall(event) {
            event.stopPropagation(); // Prevents re-triggering the timer
            
            const ringtone = document.getElementById('ringtone');
            const voice = document.getElementById('voice');

            ringtone.pause();
            ringtone.currentTime = 0;
            voice.play();
        }
    </script>
</body>
</html>
