<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #calc-ui { display: flex; flex-direction: column; height: 100%; }
        #display { flex: 1; display: flex; align-items: flex-end; justify-content: flex-end; padding: 20px; font-size: 4rem; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #333; }
        button { background: #1c1c1c; border: none; color: white; padding: 25px 0; font-size: 1.5rem; }
        .op { color: #ff9f0a; }

        /* Fake Call Screen Overlay (Incoming) */
        #call-screen { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            background: url('phone_call.jpeg') no-repeat center center; 
            background-size: cover; 
            z-index: 999; 
        }

        /* Ongoing Call Screen Overlay (Active) */
        #ongoing-screen {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('ongoing_call.jpeg') no-repeat center center;
            background-size: cover;
            z-index: 1000;
        }

        /* DEBUG: Visible Hitboxes */
        #accept-trigger {
            position: absolute;
            bottom: 12%; right: 15%;
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 5px solid red; /* Change to 'none' when done */
            background: rgba(255, 0, 0, 0.2);
        }

        #hangup-trigger {
            position: absolute;
            bottom: 12%; left: 50%;
            transform: translateX(-50%);
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 5px solid blue; /* Change to 'none' when done */
            background: rgba(0, 0, 255, 0.2);
        }
    </style>
</head>
<body onclick="startGhostTimer()">

    <div id="calc-ui">
        <div id="display">0</div>
        <div class="grid">
            <button>AC</button><button>+/-</button><button>%</button><button class="op">รท</button>
            <button>7</button><button>8</button><button>9</button><button class="op">ร</button>
            <button>4</button><button>5</button><button>6</button><button class="op">-</button>
            <button>1</button><button>2</button><button>3</button><button class="op">+</button>
            <button style="grid-column: span 2;">0</button><button>.</button><button class="op">=</button>
        </div>
    </div>

    <div id="call-screen">
        <div id="accept-trigger" onclick="answerCall(event)"></div>
    </div>

    <div id="ongoing-screen">
        <div id="hangup-trigger" onclick="endCall(event)"></div>
    </div>

    <audio id="ringtone" src="ringtone.mp3" loop></audio>
    <audio id="voice" src="voice.mp3"></audio>

    <script>
        let timerStarted = false;

        function startGhostTimer() {
            if (timerStarted) return;
            timerStarted = true;
            console.log("Stealth Triggered...");

            setTimeout(() => {
                document.getElementById('call-screen').style.display = 'block';
                document.getElementById('ringtone').play().catch(e => console.log("Unlock audio by tapping first."));
            }, 5000);
        }

        function answerCall(event) {
            event.stopPropagation();
            console.log("Call Answered.");
            
            document.getElementById('ringtone').pause();
            document.getElementById('voice').play();

            // Transition logic
            document.getElementById('call-screen').style.display = 'none';
            document.getElementById('ongoing-screen').style.display = 'block';
        }

        function endCall(event) {
            event.stopPropagation();
            console.log("Call Ended.");
            
            document.getElementById('voice').pause();
            document.getElementById('voice').currentTime = 0;
            
            // Back to Calculator
            document.getElementById('ongoing-screen').style.display = 'none';
            timerStarted = false;
        }
    </script>
</body>
</html>
